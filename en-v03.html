            let tools = [];
            if (currentCategoryId === ALL_TOOLS_CATEGORY_ID) {
                tools = toolboxData.flatMap(cat => cat.tools);
            } else {
                const category = toolboxData.find(cat => cat.id === currentCategoryId);
                if (category) tools = category.tools;
            }

            if (currentSubcategoryId) {
                tools = tools.filter(tool => tool.subcategory === currentSubcategoryId);
            }

            const lowerSearchTerm = searchTerm.toLowerCase().trim();
            if (lowerSearchTerm) {
                tools = tools.filter(tool => 
                    tool.name.toLowerCase().includes(lowerSearchTerm) ||
                    tool.description.toLowerCase().includes(lowerSearchTerm) ||
                    tool.category.toLowerCase().includes(lowerSearchTerm) ||
                    tool.subcategoryName.toLowerCase().includes(lowerSearchTerm) ||
                    tool.tags.some(tag => tag.toLowerCase().includes(lowerSearchTerm))
                );
            }
            return tools;
        }
        
        function renderSubcategoryFilters() {
            if (!subcategoryFiltersContainerEl) return;
            let subcategoriesForFilter = [];
            let uniqueSubMap = new Map();

            if (currentCategoryId === ALL_TOOLS_CATEGORY_ID) {
                toolboxData.forEach(cat => {
                    (cat.subcategories || []).forEach(sub => {
                        if (!uniqueSubMap.has(sub.id)) {
                             uniqueSubMap.set(sub.id, { 
                                 id: sub.id, 
                                 name: sub.name, 
                                 displayName: `${cat.name.split(" ")[0]} / ${sub.name}` 
                             });
                        }
                    });
                });
                subcategoriesForFilter = Array.from(uniqueSubMap.values())
                    .sort((a,b) => (a.displayName || a.name).localeCompare(b.displayName || b.name));
            } else {
                const category = toolboxData.find(cat => cat.id === currentCategoryId);
                if (category && category.subcategories) {
                    subcategoriesForFilter = category.subcategories.map(s => ({
                        id: s.id, 
                        name: s.name, 
                        displayName: s.name
                    }));
                }
            }
            
            let html = '';
            if (subcategoriesForFilter.length > 0) {
                 html += `<button data-subcategory-id="null" class="subcategory-filter-btn px-2.5 py-1 text-xs sm:px-3 sm:py-1.5 sm:text-sm rounded-md font-medium transition-colors ${!currentSubcategoryId ? 'bg-magic-purple text-white dark:bg-magic-teal dark:text-white' : 'bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 hover:bg-slate-300 dark:hover:bg-slate-600'}" aria-pressed="${!currentSubcategoryId}">Todas</button>`;
            }

            const isSmallScreen = window.innerWidth < 640;
            const initialVisibleCount = isSmallScreen ? INITIAL_VISIBLE_SUBCATEGORIES : MAX_VISIBLE_SUBCATEGORIES_SM;
            const visibleSubcategories = showAllSubcategoriesState ? subcategoriesForFilter : subcategoriesForFilter.slice(0, initialVisibleCount);
            const canShowMore = subcategoriesForFilter.length > initialVisibleCount;

            visibleSubcategories.forEach(sub => {
                html += `<button data-subcategory-id="${sub.id}" class="subcategory-filter-btn px-2.5 py-1 text-xs sm:px-3 sm:py-1.5 sm:text-sm rounded-md font-medium transition-colors ${currentSubcategoryId === sub.id ? 'bg-magic-purple text-white dark:bg-magic-teal dark:text-white' : 'bg-slate-200 dark:bg-slate-700 text-slate-700 dark:text-slate-300 hover:bg-slate-300 dark:hover:bg-slate-600'}" aria-pressed="${currentSubcategoryId === sub.id}" title="${sub.displayName}"><span class="truncate max-w-[150px] sm:max-w-[200px] inline-block">${sub.displayName}</span></button>`;
            });

            if (canShowMore) {
                html += `<button id="toggleShowAllSubcategoriesBtn" class="px-2.5 py-1 text-xs sm:px-3 sm:py-1.5 sm:text-sm rounded-md font-medium transition-colors text-magic-purple dark:text-magic-teal hover:bg-magic-purple/10 dark:hover:bg-magic-teal/10 flex items-center" aria-expanded="${showAllSubcategoriesState}">
                            ${showAllSubcategoriesState ? 'Ver Menos' : 'Ver M谩s'}
                            <i data-lucide="${showAllSubcategoriesState ? 'chevron-up' : 'chevron-down'}" class="w-3.5 h-3.5 sm:w-4 sm:h-4 ml-1 sm:ml-1.5"></i>
                         </button>`;
            }
            
            const categoryObj = toolboxData.find(cat => cat.id === currentCategoryId);
            if (subcategoriesForFilter.length === 0 && currentCategoryId !== ALL_TOOLS_CATEGORY_ID && categoryObj && (!categoryObj.subcategories || categoryObj.subcategories.length === 0)) {
                html = `<p class="text-xs sm:text-sm text-slate-500 dark:text-slate-400">No hay subcategor铆as para esta secci贸n.</p>`;
            }
            
            subcategoryFiltersContainerEl.innerHTML = html;
            if (canShowMore) {
                document.getElementById('toggleShowAllSubcategoriesBtn')?.addEventListener('click', () => {
                    showAllSubcategoriesState = !showAllSubcategoriesState;
                    renderSubcategoryFilters(); 
                });
            }
            refreshLucideIcons();
        }

        function renderMainContentArea() {
            const categoryData = currentCategoryId === ALL_TOOLS_CATEGORY_ID 
                ? { name: ALL_TOOLS_CATEGORY_NAME, description: ALL_TOOLS_CATEGORY_DESCRIPTION }
                : toolboxData.find(cat => cat.id === currentCategoryId);

            if (categoryNameEl && categoryDescriptionEl) {
                if (categoryData) {
                    categoryNameEl.textContent = categoryData.name;
                    categoryDescriptionEl.textContent = categoryData.description;
                } else { 
                    categoryNameEl.textContent = "Cargando...";
                    categoryDescriptionEl.textContent = "";
                }
            }
            
            showAllSubcategoriesState = false; 
            renderSubcategoryFilters();
            renderTools();
            updateViewModeButtons();
        }
        
        function updateViewModeButtons() {
            if (!gridViewBtn || !listViewBtn) return;
            if (viewMode === 'grid') {
                gridViewBtn.classList.add('active');
                listViewBtn.classList.remove('active');
            } else {
                listViewBtn.classList.add('active');
                gridViewBtn.classList.remove('active');
            }
            refreshLucideIcons();
        }

        // --- DATA FETCHING AND CACHING ---
        function getCachedData() {
            const cachedData = localStorage.getItem('magic_toolbox_data');
            if (!cachedData) return null;
            
            try {
                const { data, timestamp } = JSON.parse(cachedData);
                const expiryTime = CACHE_EXPIRY_DAYS * 24 * 60 * 60 * 1000;
                if (Date.now() - timestamp < expiryTime) {
                    return data;
                }
            } catch (e) {
                console.error('Error parsing cached data:', e);
            }
            return null;
        }

        function cacheData(data) {
            localStorage.setItem('magic_toolbox_data', JSON.stringify({
                data,
                timestamp: Date.now()
            }));
        }

        async function fetchAndProcessSheetData() {
            // Show loading state
            if (loadingOverlayEl) loadingOverlayEl.style.display = 'flex';
            if (loadingMessageEl) loadingMessageEl.textContent = 'Cargando herramientas...';
            
            // Check for cached data first
            const cachedData = getCachedData();
            if (cachedData) {
                console.log('Using cached data');
                if (loadingOverlayEl) loadingOverlayEl.style.display = 'none';
                return cachedData;
            }

            try {
                const response = await fetch(GOOGLE_SHEET_CSV_URL);
                if (!response.ok) {
                    throw new Error(`Failed to fetch CSV: ${response.status} ${response.statusText}`);
                }
                const csvText = await response.text();
                
                const parseResult = Papa.parse(csvText, {
                    header: true,
                    skipEmptyLines: true,
                    transformHeader: header => header.trim(),
                });

                // Validate required columns
                const missingColumns = REQUIRED_COLUMNS.filter(col => !parseResult.meta.fields.includes(col));
                if (missingColumns.length > 0) {
                    throw new Error(`Missing required columns: ${missingColumns.join(', ')}`);
                }

                if (parseResult.errors.length > 0) {
                    console.error('CSV Parsing errors:', parseResult.errors);
                    let errorMessages = parseResult.errors.map(err => `Row ${err.row}: ${err.message}`).join('; ');
                    throw new Error(`Error parsing CSV data: ${errorMessages}. Check console for details.`);
                }

                const rawTools = parseResult.data;
                const categoriesMap = new Map();
                let toolIconIndex = 0;
                let toolTagIndex = 0;

                rawTools.forEach(rawTool => {
                    if (!rawTool.CategoryID || !rawTool.CategoryName || !rawTool.SubcategoryID || !rawTool.SubcategoryName || !rawTool.ToolName || !rawTool.ToolExternalURL) {
                        console.warn('Skipping row due to missing essential data:', rawTool);
                        return;
                    }

                    const categoryId = rawTool.CategoryID.trim();
                    const subcategoryId = rawTool.SubcategoryID.trim();
                    
                    if (!categoriesMap.has(categoryId)) {
                        categoriesMap.set(categoryId, {
                            id: categoryId,
                            name: rawTool.CategoryName.trim(),
                            icon: rawTool.CategoryIcon?.trim() || ICONS_LIST[categoriesMap.size % ICONS_LIST.length],
                            description: rawTool.CategoryDescription?.trim() || `Herramientas y recursos para ${rawTool.CategoryName.trim()}.`,
                            subcategories: [],
                            tools: []
                        });
                    }
                    const category = categoriesMap.get(categoryId);

                    let subcategoryObj = category.subcategories.find(s => s.id === subcategoryId);
                    if (!subcategoryObj) {
                        subcategoryObj = {
                            id: subcategoryId,
                            name: rawTool.SubcategoryName.trim()
                        };
                        category.subcategories.push(subcategoryObj);
                    }
                    
                    const toolIdSuffix = rawTool.ToolID_Suffix?.trim() || `tool${category.tools.length + 1}`;
                    const tool = {
                        id: `${categoryId}-${subcategoryId}-${toolIdSuffix}`,
                        name: rawTool.ToolName.trim(),
                        description: rawTool.ToolDescription?.trim() || `Una herramienta 煤til para ${rawTool.SubcategoryName.trim()}.`,
                        icon: rawTool.ToolIcon?.trim() || DEFAULT_TOOL_ICON,
                        category: category.name,
                        categoryId: category.id,
                        subcategory: subcategoryObj.id,
                        subcategoryName: subcategoryObj.name,
                        tags: rawTool.ToolTags ? rawTool.ToolTags.split(',').map(tag => tag.trim()) : SAMPLE_TAGS_LIST[toolTagIndex % SAMPLE_TAGS_LIST.length],
                        externalUrl: rawTool.ToolExternalURL.trim(),
                        details: rawTool.ToolDetailsHTML?.trim() || generateDefaultToolDetails(rawTool.ToolName.trim(), subcategoryObj.name, category.name)
                    };
                    
                    if (tool.icon === DEFAULT_TOOL_ICON) {
                        tool.icon = ICONS_LIST[toolIconIndex % ICONS_LIST.length];
                        toolIconIndex++;
                    }
                    if(!rawTool.ToolTags) toolTagIndex++;

                    category.tools.push(tool);
                });
                
                const result = Array.from(categoriesMap.values());
                cacheData(result);
                
                if (loadingOverlayEl) loadingOverlayEl.style.display = 'none';
                if (configNeededMessageContainerEl) configNeededMessageContainerEl.style.display = 'none';
                if (appRootContainerEl) appRootContainerEl.style.display = 'block';
                return result;

            } catch (error) {
                console.error("Error fetching or processing sheet data:", error);
                if (loadingOverlayEl) loadingOverlayEl.style.display = 'none';
                
                if (!GOOGLE_SHEET_CSV_URL || GOOGLE_SHEET_CSV_URL === 'YOUR_GOOGLE_SHEET_PUBLISH_TO_WEB_CSV_URL_HERE') {
                    if (configNeededMessageContainerEl) configNeededMessageContainerEl.style.display = 'flex';
                    if (appRootContainerEl) appRootContainerEl.style.display = 'none';
                } else {
                    if (appRootContainerEl) appRootContainerEl.style.display = 'block';
                    renderErrorMessage(error.message);
                }
                return [];
            }
        }

        function generateDefaultToolDetails(toolName, subcategoryName, categoryName) {
            return `
                <p>Informaci贸n detallada sobre <strong>${toolName}</strong>.</p>
                <p>Esta herramienta est谩 dise帽ada espec铆ficamente para asistir con varias tareas relacionadas con ${subcategoryName.toLowerCase()} en el 谩mbito de ${categoryName}.</p>
                <h5>Caracter铆sticas Clave:</h5>
                <ul>
                    <li>Interfaz amigable e intuitiva</li>
                    <li>Funcionalidades avanzadas para ${categoryName.split(" ")[0]}</li>
                    <li>Soporte para ${subcategoryName.split(" ")[0].toLowerCase()} y m谩s</li>
                    <li>Actualizaciones peri贸dicas con nuevas mejoras</li>
                    <li>Amplia documentaci贸n y soporte comunitario</li>
                </ul>
                <p>Perfecta tanto para profesionales experimentados como para usuarios que se inician en la optimizaci贸n de sus procesos de ${subcategoryName.toLowerCase()}. Potencia tu productividad y alcanza tus objetivos m谩s r谩pido con ${toolName}.</p>
            `;
        }

        // --- INITIALIZATION ---
        async function initializeApp() {
            // Theme setup
            const storedTheme = localStorage.getItem('magic_toolbox_theme');
            isDarkMode = storedTheme === 'dark' || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches);
            applyDarkMode();
            
            // View mode setup
            const storedViewMode = localStorage.getItem('magic_toolbox_view_mode');
            viewMode = (storedViewMode === 'list' || storedViewMode === 'grid') ? storedViewMode : 'grid';
            
            // UI setup
            updateDate();
            updateCopyrightYear();
            setupBackToTop();

            // Load data
            toolboxData = await fetchAndProcessSheetData();

            if (GOOGLE_SHEET_CSV_URL && GOOGLE_SHEET_CSV_URL !== 'YOUR_GOOGLE_SHEET_PUBLISH_TO_WEB_CSV_URL_HERE') {
                if (toolboxData.length > 0) {
                    currentCategoryId = toolboxData[0].id;
                } else {
                    currentCategoryId = ALL_TOOLS_CATEGORY_ID;
                    if (!appRootContainerEl.querySelector('#toolsGridContainer .bg-red-100')) {
                        renderErrorMessage("No se encontraron datos de herramientas en la hoja de Google Sheets o el formato es incorrecto.", false);
                    }
                }
                renderSidebar(); 
                renderMainContentArea();
            }

            // Event listeners
            if (themeToggleBtn) themeToggleBtn.addEventListener('click', toggleDarkMode);
            if (openSidebarBtn) openSidebarBtn.addEventListener('click', () => toggleSidebar(true));
            if (closeSidebarBtn) closeSidebarBtn.addEventListener('click', () => toggleSidebar(false));
            if (categoryListContainerEl) categoryListContainerEl.addEventListener('click', handleCategorySelect);
            if (searchInputEl) searchInputEl.addEventListener('input', handleSearchInput);
            if (gridViewBtn) gridViewBtn.addEventListener('click', () => handleViewModeChange('grid'));
            if (listViewBtn) listViewBtn.addEventListener('click', () => handleViewModeChange('list'));
            if (subcategoryFiltersContainerEl) subcategoryFiltersContainerEl.addEventListener('click', handleSubcategorySelect);
            if (toolsGridContainerEl) toolsGridContainerEl.addEventListener('click', handleOpenModalDelegated);
            
            if (toolDetailModalEl) {
                toolDetailModalEl.addEventListener('click', (e) => { 
                    if (e.target === toolDetailModalEl) closeModal();
                });
            }
            window.addEventListener('keydown', (e) => { 
                if (e.key === 'Escape' && toolDetailModalEl && toolDetailModalEl.style.display === 'flex') {
                    closeModal();
                }
            });

            // Responsive sidebar setup
            if (window.innerWidth >= 1024) {
                if (sidebarEl) {
                    sidebarEl.classList.remove('-translate-x-full');
                    sidebarEl.classList.add('translate-x-0');
                }
                const mainContentWrapper = document.getElementById('main-content-wrapper');
                if (mainContentWrapper) mainContentWrapper.classList.add('lg:ml-72');
                isSidebarOpen = true;
            } else {
                isSidebarOpen = false;
            }
            
            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth >= 1024 && !isSidebarOpen) {
                    toggleSidebar(true);
                } else if (window.innerWidth < 1024 && isSidebarOpen) {
                    toggleSidebar(false);
                }
            });
            
            refreshLucideIcons();
        }

        // Event handlers
        function handleCategorySelect(e) {
            let target = e.target;
            while(target && target !== categoryListContainerEl && !target.dataset.categoryId) {
                target = target.parentElement;
            }
            if (target && target.dataset.categoryId) {
                e.preventDefault();
                currentCategoryId = target.dataset.categoryId;
                currentSubcategoryId = null;
                searchTerm = '';
                if(searchInputEl) searchInputEl.value = '';
                if (window.innerWidth < 1024) {
                    toggleSidebar(false);
                }
                renderSidebar(); 
                renderMainContentArea();
            }
        }
        
        function handleSubcategorySelect(e) {
            if (e.target.closest('.subcategory-filter-btn')) {
                const button = e.target.closest('.subcategory-filter-btn');
                const subId = button.dataset.subcategoryId;
                currentSubcategoryId = subId === 'null' ? null : subId;
                searchTerm = '';
                if(searchInputEl) searchInputEl.value = '';
                renderSubcategoryFilters();
                renderTools();
            }
        }
        
        function handleSearchInput() {
            searchTerm = searchInputEl ? searchInputEl.value : '';
            renderTools();
        }

        function handleViewModeChange(mode) {
            viewMode = mode;
            localStorage.setItem('magic_toolbox_view_mode', mode);
            updateViewModeButtons();
            renderTools(); 
        }

        function handleOpenModalDelegated(e) {
            let target = e.target;
            while(target && target !== toolsGridContainerEl && !target.classList.contains('open-modal-btn')) {
                target = target.parentElement;
            }
            if (target && target.classList.contains('open-modal-btn')) {
                const toolId = target.dataset.toolId;
                openModal(toolId);
            }
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
